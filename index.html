<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login Projetct</title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <h1> Entre nessa Insanidade</h1>
    </header>

    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input required type="text" oninvalid="setCustomValidity('Conteúdo Inválido')" oninput="setCustomValidity('')" name="username" id="username" maxlength="20" placeholder="Informe o seu nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input required maxlength="10" type="password" name="password" id="password" placeholder="Informe a senha">
                <div id="usenha" class="underline"></div>
            </div>

            <input type="submit" value="Continue" >
        </form>

        <div class="footer">
            <span>Ou Faça Login em:</span>
            <div class="social-fields">
                <div class="social-fields twitter">
                    <a href="https://pt-br.facebook.com/" target="_blank">
                        <i class="fab fa-twitter"></i>
                        Entre com o Twitter
                    </a>
                </div>
                <div class="social-fields facebook" target="_blank">
                    <a href="https://twitter.com/">
                        <i class="fab fa-facebook-f"></i>
                        Entre com o Facebook
                    </a>
                </div>
            </div>
        </div>
  </main> 
  
  <footer>
      <span>Uma alma saudável habita uma mente saudável e um corpo saudável.</span>
  </footer>

</body>
</html>
